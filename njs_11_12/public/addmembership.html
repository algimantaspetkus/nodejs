<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a class="navItem active" href="#" class="href">Membership</a>
            <a class="navItem" href="#" class="href">Users</a>
        </nav>
    </header>
    <main>
        <section class="controlContainer">
            <div class="pageControl">
                <div>
                    <h1 class="pageTitle">Membership Management</h1>
                </div>
            </div>
        </section>
        <section class="formContainer">
            <form class="card membershipForm">
                <div class="inputContainer">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="inputContainer">
                    <label for="price">Membership Price</label>
                    <input type="text" name="price" id="price" placeholder="Membership Price">
                </div>
                <div class="inputContainer">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="4"></textarea>
                </div>
                <div class="buttonContainer">
                    <button class="button">Cancel</button>
                    <input type="submit" class="button primary" value="New Membership">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="footerText">Copyright &copy; 2023 Membership Manager</p>
    </footer>
    <script>
    </script>
</body>

</html>
